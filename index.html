<!DOCTYPE html>
<!--Lenguaje del contenido la página para accesibilidad-->
<html lang="es-CO">
<head>
    <!--Códificación de cáracteres, se requiere utf-8 para html5 entre otras cosas-->
    <meta charset="UTF-8">

    <!--Ayuda a que la página sea responsive, adaptandose al tamaño de pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Directivas pragma-->

    <!--La directiva pragma más útil es conten-security-policy para especificar los origenes y end-points permitidos-->
    <meta http-equiv="content-security-policy" content="default-src https:" />

    <!--Elementos para SEO-->

    <!--Palabras clave utilizadas en la página-->

    <meta name="keywords" content="café, cafetería" />
    <!--La descripción es lo que aparece debajo del título en los resultadosde búsqueda-->
    <meta name="description" content="Simulación de una página de venta de productos de cafetería e información de su preparación" />
    <meta name="theme-color" content="#226DAA" />
    <!--Título del documento, se puede ver en la pestaña del navegador-->
    <title>Página café</title>

    <!--Icono de la página, se puede ver en la pestaña del navegador-->
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="assets/cafe.png" />

    <!--Recurso original y URL preferida-->
    <link rel="canonical" href="https://jhuro.github.io/CoffeeShop.github.io/" />

    <!--Tarjeta de presentación al compartir el enlace en twitter-->
    <meta name="twitter:title" content="Página café" />
    <meta name="twitter:description" content="Simulación de una página de venta de productos de cafetería e información de su preparación" />
    <meta name="twitter:url" content="https://jhuro.github.io/CoffeeShop.github.io/?src=twitter" />
    <meta name="twitter:image:src" content="assets/cafeteria.jpg" />
    <meta name="twitter:image:alt" content="café con figura de corazón" />

    <!--Tarjeta de presentación al compartir el enlace en facebook-->
    <meta property="og:title" content="Página café" />
    <meta property="og:description" content="Simulación de una página de venta de productos de cafetería e información de su preparación" />
    <meta property="og:image" content="assets/cafeteria.jpg" />
    <meta property="og:image:alt" content="café con figura de corazón" />

</head>
<body>

  <!--HTML semantico, hace que la estructura de la página se entienda mejor sin necesidad de comentarios, entre otras ventajas-->

  <!--Cabecera principal de la página-->
  <header>
    <h1>Página Café</h1>

    <!--Navegación principal de la página-->
    <nav>
      <a href="#registro">Registrarse</a>
      <a href="#drinks">Bebidas</a>
      <a href="#productos">Productos</a>
      <a href="#acerca-de">Acerca De</a>
    </nav>
  </header> 

  <!--Contenido principal de la página-->
  <main>
    <section id="registro">
      <h2>Inicia sesión o crea una cuenta</h2>
    </section>

    <section id="bebidas"></section>
      <h2>Bebidas</h2>
    </section>

    <section id="productos">
      <h2>Productos</h2>
    </section>

    <section id="acerca-de"></section>
      <h2>Sobre nosotros</h2>
    </section>


  </main>

  <!--Pie de página-->
  <footer>
    <p>&copy;2024 Página Café. Todos los derechos reservados.</p>

    <!--Información de contacto-->
    <address>Autor: <a href="/jhuro.html">Jhuro</a></address>
  </footer>

    <!--
    SCRIPTS

    Preferiblemente al final del body.

    Solo con scripts externos: 
    defer <script ... defer></script> = Descarga el script mientras se reneriza la página, al final se ejecuta
    async = <script ... defer></script> = Descarga el script mientras se reneriza la página, con termina de descargarse se ejecuta pausando el render, al finalizar la ejecución continua el render
    -->
    <script>
        document.getElementById('switch').addEventListener('click', function() {
          document.body.classList.toggle('black');
        });
      </script>
</body>
</html>
